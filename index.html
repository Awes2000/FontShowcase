<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Showcase</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Merriweather&family=Noto+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/40dd9b944f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <figure class="header__logo">
        <i class="fa-solid fa-pen-clip"></i>
      </figure>
      <div class="header__rightWrapper">
        <label for="" class="header__label">
          <input class="header__toggle" type="checkbox" name="" id="" />
        </label>

        <figure class="header__avatar">
          <img
            class="header__img"
            src="/images/random_woman_pexels.webp"
            alt="Placeholder "
          />
        </figure>
      </div>
    </header>
    <article class="showcase">
      <input id="js--input" type="text" class="showcase__input" />
      <section class="showcase__section">
        <h3 class="showcase__font">Dancing Script</h3>
        <h2 id="js--dancing" class="showcase__output showcase__output--cursive">
          Placeholder Output
        </h2>
      </section>
      <section class="showcase__section">
        <h3 class="showcase__font">Lato</h3>
        <h2 id="js--lato" class="showcase__output showcase__output--sansSerif">
          Placeholder Output
        </h2>
      </section>
      <section class="showcase__section">
        <h3 class="showcase__font">Merriweather</h3>
        <h2
          id="js--merriweather"
          class="showcase__output showcase__output-serif"
        >
          Placeholder Output
        </h2>
      </section>
    </article>
  </body>
</html>
